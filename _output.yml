bookdown::gitbook:
  css: style.css
  #split_by: chapter
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Knowledge Pool</a></li>
      after: |
        <li><a href="https://davemosproject.github.io/knowledge-pool/" target="blank">Published with bookdown</a></li>
    toolbar:
    position: fixed
    edit: null
    download: no
    search: yes
    sharing:
      facebook: no
      github: no
      twitter: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: no
    info: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::word_document2: default